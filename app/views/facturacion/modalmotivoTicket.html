<div class="modal-header">
  <button class="close" aria-label="Close" type="button" ng-click="$ctrl.cancel()">×</button>
  <h4 class="modal-title">Motivo de Cancelación del Ticket</h4>
</div>
<div class="modal-body" style="padding-top:20px;">
  <h3 class="text-center">¿Por qué motivo cancelarás el ticket?</h3>
  <div class="row">
    <div class="col-md-7">
      <label>Descripción</label>
      <br/>
      <select class="form-control" ng-model="$ctrl.selectedMotivo" ng-options="v.Descripcion for v in $ctrl.motivos track by v.Clv_Motivo">
            </select>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary btn-sm" type="button" ng-click="$ctrl.ok()">Aceptar</button>
</div>
